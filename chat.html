<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
</head>

<body onunload="close_browser()">
    <!DOCTYPE html>
    <html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    </head>
    <!--Coded With Love By Mutiullah Samim-->

    <body>
        <div id="confirmBox">
            <div class="message"></div>
            <span class="button yes">Yes</span>
            <span class="button no">No</span>
        </div>

        <nav class="navbar navbar-expand-sm navbar-dark  rounded">
            <a class="navbar-brand" href="#">
                <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Messenger_colored_svg-512.png" style="width:64px;">
            </a>
            <!-- Navbar-nav with FORM -->
            <ul id="searchInput" class="navbar-nav mr-auto">
               <div class="card-header">
                <form class="input-group">
                    <input type="text" placeholder="Search..." name="" class="form-control search">
                    <div class="input-group-prepend">
                        <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                    </div>
                </form>
                </div>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <div class="img_cont ">
                        <img id="user-avatar" src="https://res.cloudinary.com/anhtuanpham1507/image/upload/v1616603933/img/user.png" class="rounded-circle user_img ">
                    </div>
                 </li>
                <li class="nav-item">
                   <a id="account" class="nav-link">Tom</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" onclick="logout()">Logout</a>
                </li>
               
              </ul>

         </nav>

        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-md-4 col-xl-3 chat">
                    <div class="card mb-sm-3 mb-md-0 contacts_card">
                    
                        <div class="card-body contacts_body">
                            <ui class="contacts" id="groupChat">
                            </ui>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
                <div class="col-md-8 col-xl-6 chat">
                    <div class="card">
                        <div class="card-header msg_head">
                            <div class="d-flex bd-highlight">
                                <div class="img_cont">
                                    <img id="imageChatting" src="https://res.cloudinary.com/anhtuanpham1507/image/upload/v1616603933/img/user.png" class="rounded-circle user_img">
                                </div>
                                <div class="user_info">
                                    <span id="nameChatting"></span>
                                </div>
                                <div class="video_cam">
                                    <span onclick="createVideoChat()"><i class="fas fa-video"></i></span>
                                    <span></span>
                                    <span href="#" target="_blank" onclick="createVideoChat()"><i class="fas fa-phone"></i></span>
                                </div>
                            </div>
                            
                            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                            <div class="action_menu">
                                <ul>
                                    <li><i class="fas fa-user-circle"></i> View profile</li>
                                    <li><i class="fas fa-users"></i> Add to close friends</li>
                                    <li><i class="fas fa-plus"></i> Add to group</li>
                                    <li><i class="fas fa-ban"></i> Block</li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body msg_card_body" id="main_chat">
                           
                        </div>
                        <div class="card-footer">
                            <div class="img_cont" id="container-file">
                            </div> 
                            <form  id ="uploadForm" class="input-group" action="https://chatapp-tuan.herokuapp.com/api/messages" method="post" enctype="multipart/form-data">
                                <div class="input-group-append">
                                        <label class="custom-file-upload">
                                            <input id="Input-file" type="file" name="myFile"/>
                                            <i class="fas fa-paperclip"></i>
                                        </label>
                                </div>
                                <textarea id="Input-text" name="myText" class="form-control type_msg" placeholder="Type your message..."></textarea>
                                <div class="input-group-append">
                                    <button type="submit" class="input-group-text" id="send_btn"><i class="fas fa-location-arrow"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#action_menu_btn').click(function() {
                $('.action_menu').toggle();
            });
        });
    </script>
     <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
     <script defer src="https://chatapp-tuan.herokuapp.com/socket.io/socket.io.js"></script>
     <script defer src="./js/chat-script.js"></script>
</body>

</html>
